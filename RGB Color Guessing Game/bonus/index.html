<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Colour Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>RGB Colour Guessing Game</h1>
    <div class="score-board">
      <p id="rgb-display">RGB(?, ?, ?)</p>
      <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
    </div>
    <div class="color-options" id="color-options">

    </div>
    <p id="feedback"></p>
    <button id="restart-btn" style="display: none;">Play Again</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
